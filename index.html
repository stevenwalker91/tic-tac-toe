<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <div id="name-container">
            <label for="user-name">Enter your name:</label>
            <input id="user-name" type="text"/>
            <button id="enter-name" type="button">Submit</button>
        </div>
        <div id="result-container"></div>
        <div id="game-board">
            <div class="game-board-space disabled" id="board-space-0" data-id="0"></div>
            <div class="game-board-space disabled" id="board-space-1" data-id="1"></div>
            <div class="game-board-space disabled" id="board-space-2" data-id="2"></div>
            <div class="game-board-space disabled" id="board-space-3" data-id="3"></div>
            <div class="game-board-space disabled" id="board-space-4" data-id="4"></div>
            <div class="game-board-space disabled" id="board-space-5" data-id="5"></div>
            <div class="game-board-space disabled" id="board-space-6" data-id="6"></div>
            <div class="game-board-space disabled" id="board-space-7" data-id="7"></div>
            <div class="game-board-space disabled" id="board-space-8" data-id="8"></div>
        </div> 
        <div id="game-controls"><button id="new-game" type="button">Restart</button></div>
    </div>
    
</body>
</html>
